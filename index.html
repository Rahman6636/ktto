<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный Проект</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Интерактивный Проект</h1>

    <!-- История браузера -->
    <section>
        <h2>Навигация по истории браузера</h2>
        <button id="backBtn">Назад</button>
        <button id="forwardBtn">Вперед</button>
    </section>

    <!-- Canvas Графика и Анимация -->
    <section>
        <h2>Canvas Графика и Анимация</h2>
        <canvas id="myCanvas" width="800" height="400"></canvas>
    </section>

    <!-- Web Workers -->
    <section>
        <h2>Web Workers</h2>
        <input type="number" id="numberInput" placeholder="Введите число">
        <button id="computeBtn">Вычислить</button>
        <p id="result"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
